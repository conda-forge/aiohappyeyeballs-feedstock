{% set name = "aiohappyeyeballs" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohappyeyeballs-{{ version }}.tar.gz
  sha256: 4ca893e6c5c1f5bf3888b04cb5a3bee24995398efef6e0b9f747b5e89d84fd74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0

test:
  imports:
    - aiohappyeyeballs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiohappyeyeballs
  summary: Happy Eyeballs for asyncio
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
